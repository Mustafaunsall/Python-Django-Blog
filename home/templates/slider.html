{% load static %}
<!-- SECTION slider and yan yana resim -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->

          <!--Slider -->
        <div id="hot-post" class="row hot-post">
            <div class="hero-slider">
                {% for rs in sliderdata %}
                <div class="slider-item th-fullpage hero-area" style="background-image: url({{ rs.image.url }});">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8 text-center">
                                <h1 data-duration-in=".3" data-animation-in="fadeInUp" data-delay-in=".5">{{rs.title}} <br> </h1>
                                <p data-duration-in=".3" data-animation-in="fadeInUp" data-delay-in=".1">{{rs.description }}</p>
                                <ul class="post-meta">
                                    <li><a href="author.html" style="color: white">by.Admin</a></li>
                                    <li style="color: white">{{rs.create_at.date}}</li>
                                </ul>
                                <p data-duration-in=".3" data-animation-in="fadeInUp" data-delay-in=".1">({{rs.category}}) </p>
                                <a data-duration-in=".3" data-animation-in="fadeInUp" data-delay-in=".8" class="btn" href="/blog/{{ rs.id }}/{{ rs.slug }}">Detail Now</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>

        </div>

        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->

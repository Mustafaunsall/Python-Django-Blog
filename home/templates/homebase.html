{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{% block title %} Django Blog Sitesi {% endblock %}</title>
    <meta name="keywords" content="{% block keywords %} Anasayfa anahtar kelime {% endblock %}">
    <meta name="description" content="{% block description %} Anasayfa açıklama {% endblock %}">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CMuli:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css'%}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

         <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
         <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->




    <!-- Slider------------------------------------- -->

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png'%}" />

    <!-- Themefisher Icon font -->
    <link rel="stylesheet" href="{% static 'plugins/themefisher-font/style.css'%}">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css'%}">

    <!-- Animate css -->
    <link rel="stylesheet" href="{% static 'plugins/animate/animate.css'%}">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="{% static 'plugins/slick/slick.css'%}">
    <link rel="stylesheet" href="{% static 'plugins/slick/slick-theme.css'%}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style1.css'%}">
    <!-- /Slider-->


    <!--   category------------------------------- -->
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static 'css1/bootstrap.min.css'%}" />

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="{% static 'css1/slick.css'%}" />
    <link type="text/css" rel="stylesheet" href="{% static 'css1/slick-theme.css'%}" />

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="{% static 'css1/nouislider.min.css'%}" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="{% static 'css1/font-awesome.min.css'%}">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'css1/style.css'%}" />
    <!-- /Category -->

    {% block head %} {% endblock %}
</head>
<body>
   {% include 'header.html' %}

   {% block sidebar %} {% endblock %}
   {% block slider %} {% endblock %}
   {% block content %} {% endblock %}
   {% include 'footer.html' %}
   {% block footer %} {% endblock %}

</body>
</html>
